{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Eliminar Registro Médico</h2>
    <p>¿Estás seguro de que deseas eliminar el archivo "<strong>{{ file_instance.title }}</strong>"?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'medical_history' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
