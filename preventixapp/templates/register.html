<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Preventix</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f9fb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #2e86de;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .btn-submit {
            background-color: #38ada9;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #079992;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crea una cuenta</h1>
        {% if messages %}
    <ul>
        {% for message in messages %}
            <li style="color: red;">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

        <form action="/register/" method="post">
            {% csrf_token %}
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" name="name" placeholder="Juan David Montoya López" required>

            <label for="age">Edad</label>
            <input type="number" id="age" name="age" placeholder="33" min="0" required>

            <label for="email">Correo</label>
            <input type="email" id="email" name="email" placeholder="juandamonto@yahoo.com" required>

            <label for="phone">Celular</label>
            <input type="text" id="phone" name="phone" placeholder="3152347681" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirmar Contraseña</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit" class="btn-submit">Comenzar</button>
        </form>
    </div>
</body>
</html>
