{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Modificar Archivo</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">Título</label>
            {{ form.title }}
        </div>

        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">Descripción (Opcional)</label>
            {{ form.description }}
        </div>

        <div class="mb-3">
            <label class="form-label">Archivo Actual:</label>
            {% if file_instance.file %}
                <p><a href="{{ file_instance.file.url }}" target="_blank">{{ file_instance.file.name }}</a></p>
            {% else %}
                <p>No hay archivo adjunto.</p>
            {% endif %}
        </div>

        <div class="mb-3">
            <label for="{{ form.file.id_for_label }}" class="form-label">Reemplazar Archivo (PDF) (Opcional)</label>
            {{ form.file }}
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'medical_history' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
