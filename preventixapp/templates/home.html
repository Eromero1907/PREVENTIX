<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventix</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f9fb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background-color: #2e86de;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 600px;
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #2e86de;
        }

        p {
            color: #333;
            line-height: 1.6;
        }

        .btn {
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s;
            margin: 10px;
        }

        .btn-register {
            background-color: #38ada9;
        }

        .btn-register:hover {
            background-color: #079992;
        }

        .btn-login {
            background-color: #6c757d;
        }

        .btn-login:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <header>
        Preventix
    </header>

    <div class="container">
        <h1>Bienvenido a Preventix</h1>
        <p>Tu compañero de gestión de la salud. Organice sus citas médicas, realice un seguimiento de sus registros de salud y reciba sugerencias de salud personalizadas con facilidad.</p>
        <button class="btn btn-register" onclick="window.location.href='/register/'">Regístrate</button>
        <button class="btn btn-login" onclick="window.location.href='/login/'">Acceder</button>
    </div>
</body>
</html>
